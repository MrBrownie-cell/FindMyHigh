<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code eingeben</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    .graphic-button {
      margin-top: 1.5rem;
      background: linear-gradient(135deg, #444, #666);
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .graphic-button:hover {
      background: linear-gradient(135deg, #666, #888);
    }
    .note {
      font-size: 0.9rem;
      color: #bbb;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Code eingeben</h2>
    <p>Gib deinen persönlichen Zugangscode ein:</p>
    <input type="text" id="codefeld" placeholder="Zugangscode">
    <div class="graphic-button" onclick="einloggen()">Einloggen</div>
    <div class="note" id="meldung"></div>
  </div>

  <script>
    function einloggen() {
      const codeEingabe = document.getElementById('codefeld').value.trim();
      const gespeicherterCode = localStorage.getItem('zugangscode');

      if (codeEingabe === gespeicherterCode) {
        window.location.href = 'hauptseite.html';
      } else {
        document.getElementById('meldung').innerText = 'Falscher oder ungültiger Code.';
      }
    }
  </script>
</body>
</html>
