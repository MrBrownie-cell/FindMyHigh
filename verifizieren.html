<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifizieren</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    .graphic-button {
      margin-top: 1.5rem;
      background: linear-gradient(135deg, #444, #666);
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }
    .graphic-button:hover {
      background: linear-gradient(135deg, #666, #888);
    }
    .note {
      font-size: 0.9rem;
      color: #bbb;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
  <script>
    // EmailJS initialisieren mit deinem Public Key
    emailjs.init('5T8PaFCsFdhDCncMJ');
  </script>
</head>
<body>
  <div class="card">
    <h2>Verifizierung</h2>
    <p>Gib deine E-Mail-Adresse ein. Dir wird ein Zugangscode geschickt.</p>
    <input type="text" id="kontakt" placeholder="E-Mail-Adresse" autocomplete="email" />
    <div class="graphic-button" onclick="senden()">Zugangscode anfordern</div>
    <div class="note" id="ausgabe"></div>
  </div>

  <script>
    function generateCode(length = 10) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function senden() {
      const email = document.getElementById('kontakt').value.trim();
      const ausgabe = document.getElementById('ausgabe');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        ausgabe.innerText = 'Bitte gib eine gÃ¼ltige E-Mail-Adresse ein.';
        return;
      }

      const code = generateCode();
      localStorage.setItem('zugangscode', code);

      // Zeit 15 Minuten in der Zukunft berechnen
      const time = new Date(new Date().getTime() + 15 * 60000).toLocaleTimeString();

      emailjs.send('service_aius27c', 'template_b9w8zbe', {
        to_email: email,
        passcode: code,
        time: time
      }).then(() => {
        ausgabe.innerText = `Code wurde an ${email} geschickt.`;
      }, (error) => {
        ausgabe.innerText = `Fehler beim Senden: ${error.text}`;
      });
    }
  </script>
</body>
</html>
