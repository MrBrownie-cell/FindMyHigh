<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code-Eingabe</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: #000;
    }
    button {
      margin-top: 1.5rem;
      background: linear-gradient(135deg, #444, #666);
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
      color: white;
      border: none;
      font-size: 1rem;
      width: 100%;
    }
    button:hover {
      background: linear-gradient(135deg, #666, #888);
    }
    .note {
      font-size: 0.9rem;
      color: #bbb;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Verifizierung</h2>
    <p>Bitte gib deinen Zugangscode ein:</p>
    <input type="text" id="codeInput" placeholder="Zugangscode" autocomplete="off" />
    <button onclick="codePruefen()">Best√§tigen</button>
    <div class="note" id="ausgabe"></div>
  </div>

  <script>
    function codePruefen() {
      const eingegebenerCode = document.getElementById('codeInput').value.trim();
      const gespeicherterCode = localStorage.getItem('zugangscode');
      const ausgabe = document.getElementById('ausgabe');

      if (!eingegebenerCode) {
        ausgabe.innerText = 'Bitte gib den Zugangscode ein.';
        return;
      }

      if (eingegebenerCode === gespeicherterCode) {
        // Erfolgreiche Verifizierung: Weiterleitung zur Tabelle
        window.location.href = 'dashboard.html'; // Hier deinen Tabellenseiten-Namen anpassen
      } else {
        ausgabe.innerText = 'Falscher Zugangscode. Bitte versuche es erneut.';
      }
    }
  </script>
</body>
</html>
