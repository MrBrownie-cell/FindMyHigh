<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    .form-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 3rem;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    select, input[type="text"] {
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      width: 200px;
    }
    .button-add {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      background-color: #3366ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button-add:hover {
      background-color: #5588ff;
    }
    .button-subtle {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button-subtle:hover {
      background-color: #444;
    }
    .comments-section {
      margin-top: 2rem;
      border-top: 1px solid #444;
      padding-top: 2rem;
    }
    .chatbox {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #1e1e1e;
      border-radius: 12px;
    }
    .chatbox textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      border: none;
      padding: 0.5rem;
      font-size: 1rem;
      resize: none;
    }
    .chatbox button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      background-color: #3366ff;
      color: white;
      cursor: pointer;
    }
    .chatbox button:hover {
      background-color: #5588ff;
    }
  </style>
</head>
<body>
  <header>Erfassungsübersicht</header>
  <main>
    <div class="form-section">
      <div class="form-row">
        <select id="laden">
          <option selected disabled>Laden auswählen</option>
          <option>Aldi Erfurt</option>
          <option>Rewe Jenaer Straße</option>
          <option>Edeka Ilversgehofen</option>
          <option>Netto Andreasstraße</option>
          <option>Kaufland am Stadion</option>
          <option>Lidl Melchendorfer Markt</option>
          <option>Norma Krämpfervorstadt</option>
          <option>Tegut Domplatz</option>
          <option>Aral Tankstelle Süd</option>
          <option>Shell Tankstelle Weimarische</option>
          <option>Penny Berliner Straße</option>
          <option>Rewe Magdeburger Allee</option>
          <option>SPAR Gothaer Straße</option>
          <option>Rossmann Anger</option>
          <option>dm Bahnhofstraße</option>
          <option>Kaufland Juri-Gagarin-Ring</option>
          <option>Lidl Berliner Platz</option>
          <option>Netto Moskauer Platz</option>
          <option>Edeka Rieth</option>
          <option>Rewe Brühl</option>
        </select>
        <button class="button-subtle">Laden hinzufügen</button>
      </div>

      <div class="form-row">
        <select id="produkt">
          <option selected disabled>Produkt auswählen</option>
          <option>Wodka</option>
          <option>Bier</option>
          <option>Wein</option>
          <option>Zigaretten</option>
          <option>Vape</option>
          <option>Energy Drink</option>
          <option>Sekt</option>
          <option>Rum</option>
          <option>Shisha Tabak</option>
          <option>Longdrinks</option>
        </select>
        <button class="button-subtle">Produkt hinzufügen</button>
      </div>

      <div class="form-row">
        <select id="kontrolle">
          <option selected disabled>Kontrolliert?</option>
          <option>Ja</option>
          <option>Nein</option>
        </select>
        <button class="button-add">Neuen Beitrag hinzufügen</button>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Laden</th>
          <th>Anzahl Beiträge</th>
          <th>Kontrollquote (%)</th>
          <th>Skala 1–10</th>
          <th colspan="5">Artikelbewertung</th>
        </tr>
      </thead>
      <tbody id="tabelle">
        <!-- Dynamisch generiert -->
      </tbody>
    </table>

    <div class="comments-section">
      <h3>Kommentar hinzufügen</h3>
      <div class="form-row">
        <select id="kommentar-laden">
          <option selected disabled>Laden auswählen</option>
          <!-- gleiche Optionen wie oben -->
        </select>
        <select id="kommentar-artikel">
          <option selected disabled>Artikel auswählen</option>
          <!-- gleiche Optionen wie oben -->
        </select>
        <select id="kommentar-kontrolle">
          <option selected disabled>Kontrolliert?</option>
          <option>Ja</option>
          <option>Nein</option>
        </select>
      </div>
      <textarea placeholder="Dein Kommentar..."></textarea>
      <button class="button-add">Kommentar absenden</button>
    </div>

    <div class="chatbox">
      <h3>Live Chat</h3>
      <textarea placeholder="Nachricht eingeben..."></textarea>
      <button>Senden</button>
    </div>
  </main>
</body>
</html>
